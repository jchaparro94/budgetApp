   <!-- Style sheet -->
   <link type="text/css" rel="stylesheet" href="style.css">

   <title>Budget!</title>

<body>

   <!-- Display Portion-->
   <div class="top">
      <div class="budget">
         <div class="budget_title">
            Budget for 
            <span class="budget_title_month">
               %Month%
            </span>
         </div>

         <div class="budget_value">+ 3,445.56</div>

         <div class="budget_income clearfix">
            <div class="budget_income_text">Income</div>
            <div class="right">
               <div class="budget_income_value">+4,300.00</div>
               <div class="budget_income_percentage">&nbsp;</div>
            </div>
         </div>

         <div class="budget_expenses clearfix">
            <div class="budget_expenses_text">Expenses</div>
            <div class="right clearfix">
               <div class="budget_expenses_value">-1,948.26</div>
               <div class="budget_expenses_percentage">45%</div>
            </div>
         </div>
      </div>
   </div>

   <!-- Bottom Portion / Income and Expenses List-->
   <div class="bottom">
      <div class="add">
         <div class="add_container">
            <select class="add_type">
               <option value="inc" selected>+</option>
               <option value="exp">-</option>
            </select>
            <input type="text" class="add_description" placeholder="Add Description">
            <input type="number" class="add_value" placeholder="Value">
            <button class="add_btn"><i class="far fa-check-square"></i></button>
         </div>
      </div>

      <div class="container clearfix">
         <div class="income">
